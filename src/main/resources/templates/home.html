<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsividade -->
    <title>Home - FinTrack</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .cash-box {
            background-color: #007bff;
            color: white;
            padding: 25px;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-custom {
            padding: 14px 20px;
            font-size: 1rem;
            border-radius: 8px;
            min-width: 200px; /* aumenta clique no celular */
        }
    </style>
</head>
<body>
<div class="container text-center mt-4">

    <!-- Logo -->
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo"/>

    <h1 class="mb-4">Controle Financeiro</h1>

    <!-- Caixa Atual -->
    <div class="cash-box" th:if="${box != null}">
        Caixa Atual:
        <span th:text="${#numbers.formatDecimal(box.balance, 1, 'COMMA', 2, 'POINT')}"></span>
    </div>

    <!-- Botões -->
    <div class="d-flex flex-column gap-3 align-items-center">
        <a th:href="@{/app/transactions}" class="btn btn-success btn-custom">Consultar Relatórios</a>
        <a th:href="@{/app/transactions/new}" class="btn btn-primary btn-custom">Adicionar Transação</a>
    </div>
</div>

<!-- Bootstrap JS (opcional para responsividade avançada) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
